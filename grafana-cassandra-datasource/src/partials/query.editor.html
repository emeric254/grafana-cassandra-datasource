<query-editor-row query-ctrl="ctrl" class="generic-datasource-query-row" has-text-edit-mode="true">
  <div class="gf-form-inline">
    <div class="gf-form max-width-8">
      <select class="gf-form-input" ng-model="ctrl.target.type" ng-options="f as f for f in ['table', 'timeserie']"></select>
    </div>

    <div class="gf-form gf-form--grow">
      <textarea class="gf-form-input" rows="5" ng-model="ctrl.target.target" spellcheck="false" ng-blur="ctrl.onChangeInternal()" />
    </div>
  </div>

  <div ng-if="ctrl.target.type == 'timeserie'" class="gf-form-inline">
    <div class="gf-form max-width-8">
      <p> Aggregation type: </p>
    </div>
    <div class="gf-form gf-form--grow">
      <select class="gf-form-input" ng-model="ctrl.target.aggregation" ng-options="f as f for f in ['none', 'sum', 'average', 'minimum', 'maximum', 'on changes', 'and', 'or', 'count']"></select>
    </div>
  </div>
</query-editor-row>
